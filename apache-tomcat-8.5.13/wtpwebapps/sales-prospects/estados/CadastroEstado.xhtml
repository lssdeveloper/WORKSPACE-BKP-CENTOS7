<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/layout.xhtml">

    <ui:define name="titulo">
        Cadastro de estado
    </ui:define>

    <f:metadata>
        <o:viewParam name="estado" value="#{cadastroEstadoBean.estado}"/>
        <f:viewAction action="#{cadastroEstadoBean.inicializar}"/>
    </f:metadata>

    <ui:define name="conteudo">
        <div style="margin-top: 90px">
            <h1>Cadastro de estado</h1>
        </div>

        <h:form id="frm" style="margin-top: 20px">

            <p:focus for="descricao"/>

            <p:messages autoUpdate="true" closable="true" id="msg"/>

            <p:toolbar style="margin-top: 20px; margin-bottom: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{cadastroEstadoBean.salvar}" update="@form"/>
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:button value="Pesquisar" outcome="/estados/PesquisaEstados"/>
                </p:toolbarGroup>

            </p:toolbar>

            <p:panelGrid columns="2" layout="grid"
                         columnClasses="rotulo campo"
                         styleClass="ui-fluid ui-noborder">

                <p:outputLabel value="DescriÃ§Ã£o" for="descricao"/>
                <p:inputText id="descricao" value="#{cadastroEstadoBean.estado.descricao}"/>

            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
