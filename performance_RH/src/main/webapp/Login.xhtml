<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Acanga | Login</title>
<!-- 	<h:outputStylesheet library="primefaces" name="grid/grid.css" />  -->
	<h:outputStylesheet library="css" name="custom.css" /> 
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="javascripts" name="app.js" />


</h:head>

<h:body>

	<f:metadata>
		<f:event type="preRenderView" listener="#{loginBean.preRender}" />
	</f:metadata>
	<!-- Início do Teste -->

	<div class="ui-grid">
		<div class="ui-grid-row">
			<div class="ui-grid-col-4"></div>
			<div class="ui-grid-col-4 ajuste-login">

				<h:form id="frm" prependId="false">

					<p:panelGrid columns="3" styleClass="ui-noborder ui-fluid"
						style="margin: 10px">

						<p:outputLabel />
						<h:graphicImage
							style="margin-left: 80px; margin-bottom: -2px; margin-top: 10px"
							library="imagens" name="logo.png" />
						<p:outputLabel />
						<p:outputLabel />
						<p:messages id="messages" autoUpdate="true" closable="true" />
						<p:outputLabel />
						<p:outputLabel />
						<p:inputText id="username" size="30"
							requiredMessage="Informe o e-mail" required="true"
							value="#{loginBean.email}" label="E-mail" placeholder="E-mail" />
						<p:outputLabel />

						<p:outputLabel />
						<p:password size="30" id="password" label="Senha"
							requiredMessage="Informe a senha" placeholder="Senha"
							required="true" />
						<p:outputLabel />

						<p:outputLabel />
						<p:link outcome="RecuperarSenha" value="Esqueci a minha senha" />
						<p:outputLabel />

						<p:outputLabel />
						<p:commandButton value="Entrar" action="#{loginBean.login}"
							ajax="false" />
						<p:outputLabel />

						<p:outputLabel />
						<p:link outcome="CadastrarLogin"
							value="Não possui uma conta? cadastre-se." />

						<p:outputLabel />
					</p:panelGrid>

				</h:form>

			</div>
			<div class="ui-grid-col-4"></div>
		</div>
	</div>



</h:body>

</html>
