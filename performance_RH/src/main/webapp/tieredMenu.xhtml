<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="menu">

		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:tieredMenu style="width:200px">
				<p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuView.save}"
						update="messages" icon="ui-icon-disk" />
					<p:menuitem value="Update" actionListener="#{menuView.update}"
						update="messages" icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>
				<p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						update="messages" ajax="false" icon="ui-icon-close" />
				</p:submenu>
				<p:separator />
				<p:submenu label="Navigations" icon="ui-icon-extlink">
					<p:submenu label="Prime Links">
						<p:menuitem value="Prime" url="http://www.prime.com.tr"
							title="xxx" />
						<p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
					</p:submenu>
					<p:menuitem value="Recuperar Senha" outcome="/RecuperarSenha" />
				</p:submenu>
			</p:tieredMenu>

		</h:form>

	</ui:define>

</ui:composition>
