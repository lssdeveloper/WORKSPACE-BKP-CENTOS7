<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Perfil de Liderança</title>
	<style type="text/css">
.ui-widget {
	font-size: 120%;
}
</style>
</h:head>

<h:body>
	<h:form id="pergunta3form">
		<p:separator />		
		<p class="ui-widget">Como você repassa as atividades?</p>	
		<p:separator />
		<p:selectOneRadio id="opcao" value="#{plPergunta3Bean.opcao}"
			layout="responsive" columns="1">
			<f:selectItems value="#{plPergunta3Bean.opcoes}" var="o"
				itemLabel="#{opcao}" itemValue="#{opcao}" />
		</p:selectOneRadio>
		<p:commandButton value="Finalizar"
			actionListener="#{plPergunta3Bean.closeDialog()}" />
	</h:form>
</h:body>

</html>
